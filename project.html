<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey form.</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        
        <label id="email-label" for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter your email" required>
        
        <label id="number-label" for="number">Age:</label>
        <input id="number" type="number" min="1" max="120" placeholder="Enter your age">
        
        <label for="dropdown">Choose an option:</label>
        <select id="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>
        
        <p>Choose your favorite color:</p>
        <label>
            <input type="radio" name="color" value="red"> Red
        </label>
        <label>
            <input type="radio" name="color" value="blue"> Blue
        </label>
        
        <p>Select your hobbies:</p>
        <label>
            <input type="checkbox" value="reading"> Reading
        </label>
        <label>
            <input type="checkbox" value="traveling"> Traveling
        </label>
        <label>
            <input type="checkbox" value="coding"> Coding
        </label>
        
        <label for="comments">Additional comments:</label>
        <textarea id="comments" rows="4" placeholder="Enter your comments here"></textarea>
        
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
